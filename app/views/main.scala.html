@(title: String)(script : Html = null)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/simplegrid.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/makisu.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/popups.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/doubleOnly.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/addingredients.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("tinymce/jscripts/tiny_mce/tiny_mce.js")" type="text/javascript"></script>
        @if(script != null) {
        	<script type="text/javascript">
	        	@script
        	</script>
        }
    </head>
    <body>
        @content
    </body>
</html>
